<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kraken</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }
    </style>

</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="index.html" class="w3-bar-item w3-button">Gourmet au Catering</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="about.html" class="w3-bar-item w3-button">About</a>
                <a href="menu.html" class="w3-bar-item w3-button">Menu</a>
                <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
                <a href="api.html" class="w3-bar-item w3-button">API</a>
            </div>
        </div>
    </div>
    <div class="w3-content" style="max-width:1100px">
        <!-- Menu Section -->
        <div class="w3-row w3-padding-64" id="menu">
            <div class="w3-center">
                <h1>API Testing</h1>
                <div>
                    <ul id="cat-list">
                    </ul>
                </div>
                <div>
                    <img id="image-container" style="display:none;">
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>
<script>
    var list = document.getElementById("cat-list")
    fetch('https://cat-fact.herokuapp.com/facts')
        .then(response => response.json())
        .then(data => {
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var listItem = document.createElement("li");
                listItem.innerHTML = item.text
                list.appendChild(listItem);
            }
        });

    function displayImage(imageUrl) {
        var imageContainer = document.getElementById("image-container");
        imageContainer.src = imageUrl;
        imageContainer.style.display = "block";
    }
    fetch("https://shibe.online/api/shibes?count=1&urls=true&httpsUrls=true")
        .then(response => response.json())
        .then(data => {
            console.log(data)
            var imageUrl = data[0];
            displayImage(imageUrl);
        });
</script>

</html>
